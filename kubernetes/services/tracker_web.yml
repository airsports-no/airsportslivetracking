apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: tracker_web
  namespace: production
  name: tracker_web
spec:
  replicas: 1
  selector:
    matchLabels:
      service: tracker_web
  template:
    metadata:
      labels:
        service: tracker_web
    spec:
      containers:
      - image: airsportsacr.azurecr.io/tracker_web
        name: tracker_web
        ports:
          - name: gunicorn
            containerPort: 8000
        envFrom:
          - configMapRef:
              name: envs-production-django
          - configMapRef:
              name: envs-production-postgres
          - secretRef:
              name: secrets-production-django
          - secretRef:
              name: secrets-production-postgres
        resources: {}
        volumeMounts:
          - mountPath: /mapfiles
            name: maps-azurefile
          - mountPath: /media
            name: media-azurefile
        livenessProbe:
          httpGet:
            path: /healthy
            port: gunicorn
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 2
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /readiness
            port: gunicorn
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 2
      restartPolicy: Always
      volumes:
        - name: maps-azurefile
          persistentVolumeClaim:
            claimName: maps-azurefile
        - name: media-azurefile
          persistentVolumeClaim:
            claimName: media-azurefile
---
apiVersion: v1
kind: Service
metadata:
  name: tracker_web_service
spec:
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    service: tracker_web
  type: LoadBalancer