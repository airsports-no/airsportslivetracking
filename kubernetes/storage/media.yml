apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-azurefile
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  azureFile:
    secretName: pm-secrets  # contains the credentials to access the storage account.
    shareName: aksshare  # name of the created file share.
    readOnly: false  # we would like to create files.
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=200  # as in compose/production/django/Dockerfile
  - gid=200  # as in compose/production/django/Dockerfile
  - mfsymlinks
  - nobrl
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-azurefile
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  volumeName: media-azurefile
  resources:
    requests:
      storage: 5Gi