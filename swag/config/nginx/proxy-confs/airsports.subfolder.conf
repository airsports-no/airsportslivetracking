location / {
        include /config/nginx/proxy.conf;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        proxy_pass http://tracker_web:8002/;
}

location /static/ {
    autoindex on;
    alias /static/;
}

location /assets/ {
    autoindex on;
    alias /assets/;
}


location /ws/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_pass http://tracker_daphne:8003/ws/;
}
