apiVersion: batch/v1
kind: Job
metadata:
  name: calculator-job
spec:
  ttlSecondsAfterFinished: 259200  # Three days
  template:
    metadata:
      labels: {}
    spec:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: cloud.google.com/gke-spot
                  operator: In
                  values:
                    - "true"
      backoffLimit: 4
      containers:
      - image: europe-west3-docker.pkg.dev/airsports-613ce/airsports/tracker_processor:latest
        resources:
          requests:
            cpu: 250m
            memory: 600Mi # Looks to be around 250 MB
        name: calculator-job
        envFrom:
          - configMapRef:
              name: envs-production-other
          - secretRef:
              name: pw-secrets
        volumeMounts:
          - mountPath: /secret
            readOnly: true
            name: firebase
      restartPolicy: Never  # OnFailure
      volumes:
        - name: firebase
          secret:
            secretName: firebase-secrets
