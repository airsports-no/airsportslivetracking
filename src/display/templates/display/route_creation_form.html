{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load bootstrap4 %}
{% block head %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <h2>Create route</h2>

        {% endbuttons %}
    </form>{% endblock %}
