{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block head %}
    {{ wizard.form.media }}
{% endblock %}

{% block content %}
    <p>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</p>
    <form method="post" class="form" enctype="multipart/form-data">
        {{ form.media }}
        {{ wizard.management_form }}
        {% crispy wizard.form helper %}
    </form>

{% endblock %}
