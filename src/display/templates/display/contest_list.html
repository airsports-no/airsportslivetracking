<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Contests</H1>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Contest number</th>
        <th>Name</th>
        <th>Start time</th>
        <th>Finish time</th>
    </tr>
    </thead>

    {% for object in object_list %}
        <tr>
            <td>{{ object.pk }}</td>
            <td>{{ object.name }}</td>
            <td>
                {{ object.start_time }}
            </td>
            <td>{{ object.finish_time }}</td>
            <td>
                <a href="{% url 'frontend_view' object.pk %}">Live view</a> |
                <a href="{% url 'frontend_view_table' object.pk %}">Table only</a> |
                <a href="{% url 'frontend_view_map' object.pk %}">Map only</a>
            </td>
        </tr>
    {% endfor %}
</table>
<a href="/admin">Configuration</a>
</body>
</html>
