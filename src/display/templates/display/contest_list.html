<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Contests</H1>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Contest number</th>
        <th>Name</th>
        <th>Start time</th>
        <th>Finish time</th>
    </tr>
    </thead>

    {% for object in object_list %}
        <tr>
            <td>{{ object.pk }}</td>
            <td>{{ object.name }}</td>
            <td>
                {{ object.start_time }}
            </td>
            <td>{{ object.finish_time }}</td>
            <td>
{#                {% if now < object.finish_time %}#}
                    <a href="{% url 'frontend_view' object.pk %}">Live view</a> |
{#                {% else %}#}
                    <a href="{% url 'frontend_view_offline' object.pk %}">Historic view</a>
{#                {% endif %}#}
            </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
