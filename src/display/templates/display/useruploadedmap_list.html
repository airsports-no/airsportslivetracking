{% extends "base.html" %}
{% block content %}
    <H1>My routes</H1>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        {% for object in object_list %}
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.get_route_type_display }}</td>
                <td>
                    <a href="{% url 'useruploadedmaps_change' object.pk %}">Update</a> |
                    <a href="{% url 'useruploadedmaps_delete' object.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'useruploadedmaps_add' %}">Upload new map</a>
{% endblock %}
