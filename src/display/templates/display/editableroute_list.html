{% extends "base.html" %}
{% block content %}
<H1>My routes</H1>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    {% for object in object_list %}
    <tr>
        <td><a href="/routeeditor/{{object.id}}/">{{ object.name }}</a></td>
        <td>{{ object.get_route_type_display }}</td>
        <td>
            <a href="{% url 'editableroute_createnavigationtask' object.pk %}">Create task</a> |
            <a href="{% url 'editableroute_delete' object.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% if perms.display.add_editableroute %}
<a href="/routeeditor/">New route</a>
{% endif %}
{% endblock %}
