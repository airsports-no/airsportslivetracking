{% extends "base.html" %}
{% load render_bundle from webpack_loader %}
{% load static %}
{% block document_configuration %}
<script>
    document.configuration = {
        contest_id: {{ contest_id }},
        navigation_task_id: {{ navigation_task_id }},
        liveMode: {{ live_mode }},
        displayMap: {{ display_map }},
        displayTable: {{ display_table }}
    }
</script>
{% endblock %}

{% block contentfluid %}
    <div class="row">
        <div id="root">
            <img class="center" src="{% static 'img/loading.gif' %}" alt="loading..."/>
        </div>
    </div>
    </div>
    {% render_bundle 'vendors' %}
    {% render_bundle 'Root' %}
{% endblock %}
