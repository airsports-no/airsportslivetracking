{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <h2>Reset password</h2>
    {{ form.media }}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
